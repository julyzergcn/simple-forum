{% extends 'myforum/base.html' %}

{% block main %}

            <div class="topics-container">
                <div id="yw0" class="list-view">
                    <div class="items">
                        
                        {% for topic in topics %}
                        <div class="topic clearfix odd">
                            <h4 class="topic-title"><a href="{{ topic.get_absolute_url }}">{{ topic.title }}</a></h4>
                            <p class="topic-description">{{ topic.description }}</p>
                            <ul class="topic-meta">
                                <li class="topic-meta-item"> Created by  {{ topic.created_by }}</li>
                                <li class="topic-meta-item">on {{ topic.created|date:"j/n/y" }}</li>
                                <li class="topic-meta-item">{{ topic.posts|length }} posts</li>
                            </ul>
                        </div>
                        {% endfor %}
                        
                    </div> <!-- .items -->
                    
                    <div class="pager">
                        <ul id="yw1" class="yiiPager">
                            <li class="first hidden"><a href="#">&lt;&lt; First</a></li>
                            <li class="previous hidden"><a href="#"><span class="pagination-left"></span></a></li>
                            <li class="page selected"><a href="#">1</a></li>
                            <li class="page"><a href="#">2</a></li>
                            <li class="next"><a href="#"><span class="pagination-right"></span></a></li>
                            <li class="last hidden"><a href="#">Last &gt;&gt;</a></li>
                        </ul>
                    </div>
                </div> <!-- .list-view -->
            </div> <!-- .topic-container -->

{% endblock %}
